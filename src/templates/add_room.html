{% extends 'base.html' %}

{% block content %}

<form action="{% url 'conference_room:add-room' %}" method='post'>
    {% csrf_token %}
    <h3>Add new room:</h3>
    {{ form.as_p }}
    <p><button name="submit">Add room</button>
    <a href="{% url 'conference_room:index' %}">Cancel</a></p>
</form>

{% endblock content %}
