{% extends 'base.html' %}

{% block content %}

<form action="" method='post'>
    {% csrf_token %}
    <h3>Edit "{{ room.name }}"</h3>
    {{ form.as_p }}
    <p><button name="submit">Save changes</button>
    <a href="{% url 'conference_room:room-detail' room.id %}">Cancel</a></p>
</form>

{% endblock %}
